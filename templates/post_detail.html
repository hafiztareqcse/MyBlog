{% extends 'base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a class="btn btn-default bg-primary" href="{% url 'post_publish pk=post.pk' %}">Publish</a>
        {% endif %}
    {% if user.is_authenticated %}
    <a class="btn btn-default bg-warning" href="{% url 'post_edit' pk=post.pk%}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
        <a class="btn btn-default bg-warning" href="{% url 'post_remove' pk=post.pk%}"><span class="glyphicon glyphicon-pencil">Delete</span></a>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
